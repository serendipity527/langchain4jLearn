# 文档分割器配置
# 每个文本块的最大字符数
document.splitter.max-segment-size=300
# 文本块之间的重叠字符数
document.splitter.max-overlap-size=50

# 文档转换器配置
# 筛选器 - 最小文档长度
document.transformer.filter.min-length=50
# 筛选器 - 最大文档长度
document.transformer.filter.max-length=50000

# RAG 检索增强器配置
# 默认增强器 - 最大检索结果数
rag.retrieval.max-results=5
# 默认增强器 - 最小相关性分数 (0.0-1.0)
rag.retrieval.min-score=0.6
# 高级增强器 - 最大检索结果数
rag.retrieval.advanced.max-results=10
# 高级增强器 - 最小相关性分数
rag.retrieval.advanced.min-score=0.5

# RAG 查询转换器配置
# 是否启用查询转换器（需要 ChatModel）
rag.query.transformer.enabled=false
# 扩展查询转换器 - 扩展查询数量
rag.query.expanding.count=3

# RAG 内容检索器配置
# 是否启用动态配置（动态最大结果数、最小分数、过滤器）
rag.retrieval.dynamic.enabled=false

# RAG 查询路由器配置
# 是否启用智能查询路由器（需要 ChatModel）
rag.query.router.enabled=false
# 路由器类型：DEFAULT（路由到所有检索器）、LANGUAGE_MODEL（LLM智能选择）
rag.query.router.type=DEFAULT
